<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alerts.css') }}">

    <title>Login</title>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>
    <div class="alert alert-danger error-alert error-alert-invisible">

    </div>
    <div class="login-form">
        <div class="row">
            <h3 class="login-title">Login:</h3>
        </div>
        <div class="row login-form">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Benutzername</span>
                </div>
                <input type="text" aria-label="Benutzername" class="form-control username-input-field">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input type="password" aria-label="Passwort" class="form-control password-input-field">
            </div>
            <div class="submit-button-div">
                <button onclick="submitLoginData();" type="button" class="btn btn-outline-primary">Login</button>
            </div>
        </div>
        <a class="redirect-to-register" onclick="redirectToRegister();">Noch keinen Account?</a>
    </div>
</body>
</html>
